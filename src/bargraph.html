<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>철도 그래프 그리기</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="myStyle.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main class="selectExcel">
        <div class="container py-4">
          <header class="pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
              <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" class="bi bi-bar-chart-line-fill" viewBox="0 0 16  16"><title>EtoG</title><path d="M11 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h1V7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7h1V2z" fill="currentColor"></path></svg>
              <span class="fs-2">EtoG</span>
            </a>
          </header>
      
          <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
              <h1 class="display-5 fw-bold">Excel to Graph </h1>
              <p class="col-md-8 fs-4">당신이 궁금해하는 것을 그려냅니다.<br>당신이 원하는 데이터를<br>당신이 원하는 것만 선택하여<br>당신이 원하는 대로<br> 그래프를 그립니다.</p>
              <div class="mb-3">
                <label for="inputfile" class="form-label">원하는 엑셀파일을 선택해주세요.</label>
                <input type="file" class="form-control" id="inputfile"  name="fileContent">
              </div>
            </div>
          </div>
      
          <div class="row align-items-md-stretch">
            <div class="col-md-6">
              <div class="h-100 p-5 text-white bg-dark rounded-3">
                <h2>그래프 디자인</h2>
                <p>아직은 준비되지 않았지만 조만간 등장할 기능입니다. 자신의 그래프를 커스텀하세요 ! </p>
                <button class="btn btn-outline-light" type="button">환경설정 -> </button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="h-100 p-5 bg-light border rounded-3">
                <h2>다중파일 분류</h2>
                <p>여러개의 엑셀파일을 한번에 분류하고 싶으신가요? 조금만 기다려주세요. 후에 아래 링크로 모시겠습니다 :)</p>
                <button class="btn btn-outline-secondary" type="button">다중파일 -> </button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <div class="container tableContainer">
        <table class="table table-hover hidden" scrollable ><tbody id="excelTable"></tbody></table>
      </div>
      <svg class="graphSVG hidden"></svg>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.5/xlsx.full.min.js"></script>
<script src="config.js"></script>
<script src="imgs.js"></script>
<script src="color_ranges.js"></script>
<script src="colors.js"></script>
<script src="visual.js"></script>

</html>
